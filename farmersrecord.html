<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Farmers Record</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f0f4f8;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .sidebar ul li:hover {
            background: #0cb862;
        }
        .sidebar .active {
            background: #0cb862;
        }
        .container {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #faf9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: hsl(156, 56%, 98%);
            color: hsl(146, 100%, 1%);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Farmers Dashboard</h2>
        <ul>
            <li class="active"><i class="fas fa-user-friends"></i> Beneficiaries</li>
            <li><a href="add-distribution.html" style="color: white; text-decoration: none;"><i class="fas fa-clipboard-list"></i> Distribution Records</a></li>
            <li><a href="farmersrecord.html" style="color: white; text-decoration: none;"><i class="fas fa-seedling"></i> Farmers Record</a></li> <!-- Farmers Record added here -->
            <li onclick="openSettings()"><i class="fas fa-cogs"></i> Settings</li>
            <li><a href="index.html" style="color: white; text-decoration: none;"><i class="fas fa-sign-out-alt" style="color: white;"></i> Logout</a></li>

        </ul>
    </div>
    <div class="container">
        <h1>Farmers Record</h1>
        <table id="farmersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>RSBA Number</th>
                    <th>Contact Number</th>
                </tr>
            </thead>
            <tbody>
                <!-- Farmers data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        // Assume that 'beneficiaries' data is available globally
        const beneficiaries = JSON.parse(localStorage.getItem('beneficiaries')) || [];

        function renderFarmersTable() {
            const tbody = document.getElementById('farmersTable').querySelector('tbody');
            tbody.innerHTML = '';
            beneficiaries.forEach((beneficiary) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${beneficiary.name}</td>
                    <td>${beneficiary.address}</td>
                    <td>${beneficiary.rsbaNumber}</td>
                    <td>${beneficiary.contactNumber}</td>
                `;
                tbody.appendChild(row);
            });
        }

        window.onload = renderFarmersTable;
    </script>
</body>
</html>
