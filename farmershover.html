<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #d1f53200 25%, #4ed42d 90%, #0e8818 100%);
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .fpage {
        max-width: 650px;
        text-align: center;
    }
        .sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            border-radius: 4px;
        }
        .sidebar ul li:hover {
            background: #0cb862;
        }
        .sidebar ul li i {
            font-size: 1.2em;
        }
        .container {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container h1 {
            margin-top: 20px;
            font-size: 2.2em; /* Adjusted font size */
            color: #016b2a
        }
        .scroll-control {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust height to fit the layout */
            width: 100%;
        }
        .fpage {
        text-align: center;
        width: 100%;
        border-collapse: collapse;
        margin-top: revert-layer;

        }

        p {
        display: block;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        unicode-bidi: isolate;
    }
        .header1 {
            font-size: 2.2em; /* Adjusted font size */
            color: #016b2a;
            margin-top: 10px;
        }
        .frontp {
            font-size: 1.1em; /* Adjusted font size */
            color: #014d1c;
            line-height: 1.6;
            margin-top: 10px;
        }
        img.Blogo {
            max-width: 120px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><i class="fas fa-user-friends"></i> Farmers</li>
            <li><i class="fas fa-clipboard-list"></i> Distribution Records</li>
            <li><i class="fas fa-seedling"></i> Farmers Record</li>
            <li><i class="fas fa-sign-out-alt"></i> Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        
        <!-- Front page content -->
        <div class="scroll-control">
            <section class="home" id="home">
                <div class="fpage">
                    <img class="Blogo" src="LOGO.png" alt="logo">
                    <h1 class="header1">Corn Farmers Agriculture Registry System</h1>
                    <p class="frontp">Manage and track distributed government support services for corn farmers, including cash assistance, farm inputs, and harvest data collection.</p>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
